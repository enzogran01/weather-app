<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast APP</title>
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="icon" type = 'image/png' href="assets/img/favicon.ico">
</head>
<body>
    <div class="app">
        <div class="hidden">
            <span>Erro blabklabla</span>
        </div>

        <div class="info">
            <div class="weather-div">
                <h1 id="cityName">cidade</h1>
                <img id="weatherIcon" src="assets/img/favicon.ico" alt="" style="height: 200px; width: 200px;">
                <h3 id="weather">clima</h3>
            </div>
            <div class="temp-div">
                <span id="temp">XXÂ°C</span>
                <select name="Unidade de medida" id="tempUnit">
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Kelvin</option>
                </select>
            </div>
        </div>

        <div class="app-divisor"></div>

        <div class="city-input">
            <input id="city" type="text" placeholder="Cidade" method="POST">
            <button type="submit">Pesquisar</button>
        </div>
    </div>

    <script src="./assets/index.js"></script>
</body>
</html>
